- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/ohmyposh:
      create: true
      path: config/ohmyposh

- create:
   - ~/Projects

- shell:
   - [git submodule update --init --recursive, Installing submodules]
   - command: ./setup_homebrew.zsh
     stdout: true
     stderr: true
     description: Setting up Homebrew and packages
   - command: ./setup_zsh.zsh
     stdout: true
     stderr: true
     description: Setting up Zsh and plugins
   - command: ./setup_macos.zsh
     stdout: true
     stderr: true
     description: Setting up macOS preferences
   - command: ./setup_tailscale.zsh
     stdout: true
     stderr: true
     description: Setting up Tailscale preferences
