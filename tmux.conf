set -sg escape-time 50

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g xterm-keys on

# Set true colors
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g focus-events on

# set prefix to ctrl + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Bind r to source this file
unbind r
bind r source ~/.tmux.conf

# Set 256 colors
set -s default-terminal 'tmux-256color'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Ankara"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false
set -g status-position top

# Set vi-mode":
set-window-option -g mode-keys vi

# ^ Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -n M-v 		    split-window -v -c "#{pane_current_path}"
bind -n M-h 		    split-window -h -c "#{pane_current_path}"
bind -n C-w         new-window
bind -n M-PageUp 	  previous-window
bind -n M-PageDown 	next-window
bind -n C-M-Delete	kill-window
bind -n M-Left 		  select-pane -L
bind -n M-Down 		  select-pane -D
bind -n M-Up 		    select-pane -U
bind -n M-Right 	  select-pane -R
bind -n C-S-Left	  resize-pane -L 8
bind -n C-S-Down	  resize-pane -D 3
bind -n C-S-Up		  resize-pane -U 3
bind -n C-S-Right	  resize-pane -R 8

